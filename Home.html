  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
  
      document.querySelector('.bg-shape').classList.add('show-img');
  
      document.getElementById('infoCard').classList.add('slide-in');
      document.getElementById('introText').classList.add('slide-in');

      const infoCard = document.getElementById('infoCard');
      const photoContainer = document.getElementById('photoContainer');

      infoCard.insertBefore(photoContainer, infoCard.firstChild);

      photoContainer.style.position = 'relative';
      photoContainer.style.top = 'auto';
      photoContainer.style.left = 'auto';
      photoContainer.style.transform = 'none';

      photoContainer.style.margin = '0 auto 1rem auto';

      photoContainer.style.width = '120px';
      photoContainer.style.height = '120px';
    }, 3000);
